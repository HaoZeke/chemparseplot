[workspace]
name = "chemparseplot"
version = "0.0.2"
description = "Parsers and plotting tools for computational chemistry."
authors = ["Rohit Goswami <rgoswami[at]ieee[dot]org>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

# Pixi is only needed for conda-gated optional dependencies.
# For standard development, use uv: uv sync --extra test --extra plot

[dependencies]
python = "==3.12"

[pypi-dependencies]
chemparseplot = { path = ".", editable = true }
rgpycrumbs = { git = "https://github.com/HaoZeke/rgpycrumbs" }
