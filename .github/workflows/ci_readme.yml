name: Generate README

on:
  push:
    branches: [main]
    paths:
      - "readme_src.org"

jobs:
  generate-readme:
    name: Export readme_src.org to readme.md
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Emacs
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq emacs-nox

      - name: Export Org to Markdown
        run: |
          bash scripts/org_to_md.sh readme_src.org readme.md

      - name: Deploy README to readme branch
        run: |
          cp readme.md /tmp/readme.md
          cp -r branding /tmp/branding
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan readme-stage
          git rm -rf .
          cp /tmp/readme.md .
          cp -r /tmp/branding .
          git add readme.md branding/
          git commit -m "doc: regenerate readme.md from readme_src.org"
          git push -f origin readme-stage:readme
